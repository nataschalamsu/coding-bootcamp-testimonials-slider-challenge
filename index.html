<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- “ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”

  Tanya Sinclair
  UX Engineer

  “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->
  <div class="container">
    <div class="student__testimony">
      <img src="/images/pattern-quotes.svg" alt="quotes" id="quotes__image">
      <p class="testimony"></p>
      <span class="student__identity"></span>
      <span id="profession"></span>
    </div>
    <div class="right__section">
      <img src="/images/pattern-bg.svg" alt="background" id="background__image">
      <img src="" alt="student" class="student__picture">
      <div class="slide__buttons">
        <button class="btn__prev" onclick="handlePrevButton()"><img src="/images/icon-prev.svg" alt="prev" class="btn__img"></button>
        <button class="btn__next" onclick="handleNextButton()"><img src="/images/icon-next.svg" alt="next" class="btn__img"></button>
      </div>
    </div>
    <img src="/images/pattern-curve.svg" alt="background" id="curve__image">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Acha</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
